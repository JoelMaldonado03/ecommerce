<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Tienda</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#16a34a',
            secondary: '#1e293b'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Iniciar sesión</h1>

    <form id="loginForm" class="space-y-4">

      <!-- Correo -->
      <div>
        <label for="email" class="block mb-1 font-semibold">Correo electrónico</label>
        <input type="email" id="email" name="email" required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:outline-none bg-transparent" />
        <p class="text-red-500 text-sm mt-1 hidden" id="emailError">Ingresa un correo válido</p>
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block mb-1 font-semibold">Contraseña</label>
        <input type="password" id="password" name="password" required minlength="6"
          class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:ring-2 focus:ring-primary focus:outline-none bg-transparent" />
        <p class="text-red-500 text-sm mt-1 hidden" id="passwordError">Mínimo 6 caracteres</p>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-primary text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">
        Iniciar sesión
      </button>
    </form>

    <!-- Enlace de registro -->
    <p class="text-center text-sm">
      ¿No tienes cuenta?
      <a href="/register/register.html" class="text-primary hover:underline">Regístrate</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let valido = true;

      // Validación correo
      const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexCorreo.test(email.value)) {
        document.getElementById('emailError').classList.remove('hidden');
        valido = false;
      } else {
        document.getElementById('emailError').classList.add('hidden');
      }

      // Validación contraseña
      if (password.value.length < 6) {
        document.getElementById('passwordError').classList.remove('hidden');
        valido = false;
      } else {
        document.getElementById('passwordError').classList.add('hidden');
      }

      if (valido) {
        const data = {
          email: email.value,
          password: password.value
        };

        fetch("http://localhost:8000/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email.value,
            password : password.value,
          })
        })
        .then(async res => {
          const result = await res.json();
          //se cumple el inicio de sesion
          if (res.ok) {
            localStorage.setItem("token", result.access_token);
            alert("Inicio de sesión exitoso");
            window.location.href = "/admin/admin.html";
          } else {
            alert("Error: " + (result.detail || JSON.stringify(result)));
          }
        })
        .catch(err => {
          console.error("Error de conexión:", err);
          alert("No se pudo conectar al servidor");
        });
      }
    });
  </script>
</body>
</html>
